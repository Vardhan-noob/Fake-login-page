<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SBI - Online Banking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/SBI-logo-blue.svg" alt="SBI Logo" class="logo">
      <h1>State Bank of India</h1>
      <h2>Online Banking - Retail Login</h2>
    </div>
    
    <div class="login-box">
      <form method="post">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
      </form>

      <div class="note">
        <p><strong>⚠️ This is a phishing simulation site for internal testing only.</strong></p>
        <p>Do NOT enter real credentials.</p>
      </div>
    </div>
    
    <div class="footer">
      <p>&copy; State Bank of India (Simulation)</p>
    </div>
  </div>
</body>
</html>
